name: Add input

on:
  repository_dispatch:
    types: [add-input]

jobs:
  add-input:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-${{ hashFiles('**/bun.lockb') }}

    - name: Install dependencies
      run: |
        bun --filter=add-inputs install
        bun --filter=add-inputs install:chrome

    - name: Run script and Update file
      id: script
      env:
        URL: ${{ github.event.client_payload.url }}
      run: |
        printf "%s\n%s" \
          "$(bun apps/add-inputs/src/index.ts "${{ github.event.client_payload.url }}")" \
          "$(cat ./Inputs.md)" \
          > temp
        mv -f temp ./Inputs.md

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add ./Inputs.md
        git commit -m "Add Input by GitHub Actions"
        git push
